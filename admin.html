<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    



            <!-- PRODUCTS -->
            <section id="products">
                <div class="sectionName">
                    <h3>PRODUCTS</h3>
                </div>
                <hr>
                    <div class="InputDiv">
                        <!-- PRODUCTS NAME -->
                        <label for="productName">Product Name:</label>
                        <input type="text" id="productName" placeholder="Product Name..">
    
                        <!-- PRODUCTS PRICE -->
                        <label for="productPrice">Product Price:</label>
                        <input type="text" id="productPrice" placeholder="Product Price..">
    
                        <!-- PRODUCTS DESCRIPTION -->
                        <label for="productDescription">Product Description:</label>
                        <textarea id="productDescription" placeholder="Product Description........." cols="30" rows="10"></textarea>
    
                        <!-- PRODUCTS CONTACT -->
                        <label for="productContact">Product Contact:</label>
                        <input type="number" id="productContact" placeholder="Product Contact..">
    
                            <!--PRODUCT IMAGE -->
                            <label for="productImage"><i class="fa-regular fa-image" style="font-size: 40px; cursor: pointer;"></i></label>
                            <input type="file" id="productImage" placeholder="photoImage.." style="display: none;">
                    
                    <div class="buttonDiv">
                        <button id="productWrite">Write</button>
                        <button id="productUpdate">Update</button>
                        <button id="productRead">Read</button>
                        <button id="productDelete">Delete</button>
                    </div>
            </section>
</body>
</html>
